<!DOCTYPE html>

<html class="has-navbar-fixed-top">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>SMS: VIT Chennai</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700" rel="stylesheet">
    <!-- Bulma Version 0.7.2-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.2/css/bulma.min.css" />
    <link rel="stylesheet" type="text/css" href="../public/css/admin.css">
</head>

<body>

    <!-- START NAV -->
    <nav class="navbar is-dark is-fixed-top">
        <div class="container">
            <div class="navbar-brand">
                <a class="navbar-item brand-text" href="dashboard.html">
                    VIT Chennai
                </a>
                <div class="navbar-burger burger" data-target="navMenu">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            </div>
            <div id="navMenu" class="navbar-menu">
                <div class="navbar-start">
                    <a class="navbar-item" href="dashboard.html">
                        Home
                    </a>
                    <a class="navbar-item" href="dashboard.html">
                        Timetable
                    </a>
                    <a class="navbar-item" href="dashboard.html">
                        Results
                    </a>
                    <a class="navbar-item" href="dashboard.html">
                        Payments
                    </a>
                </div>

            </div>
        </div>
    </nav>
    <!-- END NAV -->
    <br>
    <div class="container">
        <div class="columns">
            <div class="column is-3 is-dark">
                <aside class="menu is-hidden-mobile">
                    <p class="menu-label">
                        General
                    </p>
                    <ul class="menu-list">
                        <li><a>Dashboard</a></li>
                        <li><a>Your Profile</a></li>
                    </ul>

                    <p class="menu-label">
                        Winter Semester 2018-19
                    </p>
                    <ul class="menu-list">
                        <li><a>Courses</a></li>
                        <li><a>Digital Assignments</a></li>
                        <li><a>Course Materials</a></li>
                    </ul>
                </aside>
            </div>

            <div class="column is-9">
                <!--nav class="breadcrumb" aria-label="breadcrumbs">
                    <ul>
                        <li><a href="../">Bulma</a></li>
                        <li><a href="../">Templates</a></li>
                        <li><a href="../">Examples</a></li>
                        <li class="is-active"><a href="#" aria-current="page">Admin</a></li>
                    </ul>
                </nav-->
                <section class="hero is-info welcome is-small">
                    <div class="hero-body">
                        <div class="container">
                            <h1 class="title">
                                <%= name %>
                            </h1>
                            <h2 class="subtitle">
                                <%= register %>
                            </h2>
                            <h2 class="subtitle">
                                <%= email %>
                            </h2>
                        </div>
                    </div>
                </section>
                <section class="info-tiles">
                    <div class="tile is-ancestor has-text-centered">
                        <div class="tile is-parent">
                            <article class="tile is-child box">
                                <p class="subtitle has-text-weight-bold has-text-black">Search for your Courses</p>
                                <div class="field">
                                    <div class="control">
                                        <input class="input is-hovered" type="text" placeholder="Search for Courses">
                                    </div>
                                    <br>
                                    <p align="left">Credits Looking For</p>
                                    <br>
                                    <div class="control">
                                        <div class="select">
                                            <select class="is-hovered">
                                                <option>1</option>
                                                <option>2</option>
                                                <option>3</option>
                                                <option>4</option>
                                                <option>5</option>
                                                <option>20</option>
                                            </select>
                                        </div>
                                    </div>
                                    <br>
                                    <p align="left">Preferred Slot?</p>
                                    <br>
                                    <div class="control">
                                        <div class="select">
                                            <select class="is-hovered">
                                                <option>A1</option>
                                                <option>B1</option>
                                                <option>C1</option>
                                                <option>D1</option>
                                                <option>E1</option>
                                                <option>F1</option>
                                                <option>G1</option>
                                                <option>A2</option>
                                                <option>B2</option>
                                                <option>C2</option>
                                                <option>D2</option>
                                                <option>E2</option>
                                                <option>F2</option>
                                                <option>G2</option>
                                            </select>
                                        </div>
                                        <br><br>
                                        <a class="button is-dark is-rounded" align="Center">Search</a>
                                    </div>
                            </article>
                        </div>
                    </div>
                </section>

            </div>
        </div>
    </div>
    <script async type="text/javascript" src="../public/js/bulma.js"></script>
</body>

</html>
